<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/images/favicon/favicon.ico" type="image/x-icon">
</head>

<body id="body">
    <video class="video" src="./src/videos/day.mp4" muted loop autoplay></video>
    <video class="video visibility" src="src/videos/night.mp4" muted loop autoplay></video>
    <audio autoplay class="audio" src="src/audios/music1.mp3">
    </audio>
    <audio class="audio" src="src/audios/music2.mp3">
    </audio>
    <h1 id="h1">Theme Switcher</h1>
    <div class="changer">
        <img class="img" src="src/images/sun.svg" id="sun" alt="sun">
        <img class="img" src="src/images/moon.svg" id="moon" alt="moon">
        <div class="circle" id="circle">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
